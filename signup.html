<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="image-wrapper">
      <img src="350z.jpg" alt="Background Image">
    </div>
    <div class="form-wrapper">
      <h1>Welcome!</h1>
      <p>Signup to experience our services!</p>
      <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="Mobile">Mobile Number:</label>
        <input type="number" id="mob" name="Mobile" required>
        <br>
        <label for="date">DOB:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Sign Up</button>
      </form>
      <p align="center"> Already have an account? <a href="C:\Users\prade\OneDrive\Desktop\INTERN\login.html"> Login </a> </p>
    </div>
  </div>
</body>
</html>
